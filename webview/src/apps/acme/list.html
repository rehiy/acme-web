<layout-header></layout-header>

<div class="page-fill container-xl pb-3">
    <table class="table table-hover align-middle" *ngIf="certList?.length">
        <thead class="table-light">
            <tr>
                <th scope="col">MainDomain</th>
                <th scope="col">SANDomains</th>
                <th scope="col">CA</th>
                <th scope="col">KeyLength</th>
                <th scope="col">Created</th>
                <th scope="col">Renew</th>
            </tr>
        </thead>
        <tbody>
            @for (item of certList; track item) {
            <tr>
                <th scope="row">{{item.MainDomain}}</th>
                <th scope="row">{{item.SANDomains}}</th>
                <th scope="row">{{item.CA}}</th>
                <th scope="row">{{item.KeyLength}}</th>
                <th scope="row">{{item.Created}}</th>
                <th scope="row">{{item.Renew}}</th>
            </tr>
            }
        </tbody>
    </table>
</div>

<layout-footer></layout-footer>
